name: Deploy to Azure App Service

on:
  push:
    branches:
      - main   # デプロイをトリガーするブランチを指定（例えばmain）

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリのチェックアウト
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Azure CLIのセットアップ
      - name: Set up Azure CLI
        uses: azure/setup-azurecli@v2

      # 3. Azure App Service の認証
      - name: 'Authenticate to Azure'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}  # Azureサービスプリンシパルの資格情報をGitHub Secretsに保存

      # 4. Node.jsをインストール（必要に応じて）
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      # 5. npm installとビルド
      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      # 6. Azure App Serviceへのデプロイ
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_APP_NAME }}  # Azure App Service の名前をGitHub Secretsに保存
          slot-name: 'production'
          package: '.'  # アプリケーションコードを指定
