<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>名古屋グランパスエイトファンサイト</title>
  <style>
    /* リセットCSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #fafafa;
      color: #333;
      line-height: 1.6;
    }

    /* ヘッダー */
    header {
      background-color: #d7002e; /* グランパスの赤 */
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
    }

    /* ナビゲーション */
    nav {
      background-color: #333;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-size: 1.1rem;
    }

    nav a:hover {
      color: #d7002e;
    }

    /* コンテンツエリア */
    .content {
      padding: 40px 15%;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 30px;
    }

    .content .section {
      width: 100%;
      max-width: 350px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .content .section h2 {
      font-size: 1.8rem;
      color: #d7002e;
      margin-bottom: 15px;
    }

    .content .section p {
      font-size: 1rem;
      color: #666;
    }

    /* セクションホバー効果 */
    .content .section:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    /* フッター */
    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }

    .footer a {
      color: #d7002e;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* レスポンシブデザイン */
    @media (max-width: 768px) {
      .content {
        padding: 20px 5%;
      }

      .content .section {
        width: 100%;
      }

      nav a {
        margin: 0 10px;
        font-size: 1rem;
      }

      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>名古屋グランパスエイトファンサイト</h1>
  </header>

  <nav>
    <a href="#">ホーム</a>
    <a href="#">試合情報</a>
    <a href="#">ファン交流</a>
    <a href="#">お問い合わせ</a>
  </nav>

  <div class="content">
    <div class="section">
      <h2>最新試合結果</h2>
      <p>名古屋グランパスエイトの最新試合の結果をお届けします。</p>
    </div>

    <div class="section">
      <h2>ファン交流</h2>
      <p>グランパスファン同士の交流の場として、掲示板やイベント情報を提供します。</p>
    </div>

    <div class="section">
      <h2>クラブニュース</h2>
      <p>名古屋グランパスの最新ニュースや、選手のインタビュー記事などを掲載します。</p>
    </div>
  </div>

  <div class="footer">
    <p>© 2025 名古屋グランパスエイトファンサイト | <a href="#">プライバシーポリシー</a> | <a href="#">利用規約</a></p>
  </div>

</body>
</html>
