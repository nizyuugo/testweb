<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>おしゃれなホームページ</title>
  <style>
    /* リセットCSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background: linear-gradient(45deg, #ff7e5f, #feb47b);
      padding: 30px;
      text-align: center;
      color: white;
    }

    header h1 {
      font-size: 3rem;
      letter-spacing: 2px;
    }

    nav {
      background: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.1rem;
    }

    nav a:hover {
      color: #ff7e5f;
    }

    .content {
      display: flex;
      justify-content: space-between;
      padding: 40px 10%;
    }

    .content .section {
      width: 30%;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .content .section h2 {
      font-size: 2rem;
      color: #ff7e5f;
    }

    .footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
      font-size: 0.9rem;
    }

    .footer a {
      color: #ff7e5f;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <header>
    <h1>おしゃれなホームページ</h1>
  </header>

  <nav>
    <a href="#">ホーム</a>
    <a href="#">サービス</a>
    <a href="#">ポートフォリオ</a>
    <a href="#">お問い合わせ</a>
  </nav>

  <div class="content">
    <div class="section">
      <h2>セクション 1</h2>
      <p>このセクションでは、簡単な説明や画像を追加できます。視覚的に魅力的なコンテンツを追加することで、ユーザーの興味を引きます。</p>
    </div>

    <div class="section">
      <h2>セクション 2</h2>
      <p>あなたのサービスや製品に関する詳細な情報を提供するために、このセクションを使用できます。魅力的なレイアウトで情報を整理しましょう。</p>
    </div>

    <div class="section">
      <h2>セクション 3</h2>
      <p>最後に、このセクションでユーザーに呼びかけるメッセージやアクションを促す要素を追加できます。</p>
    </div>
  </div>

  <div class="footer">
    <p>© 2025 おしゃれなホームページ. <a href="#">プライバシーポリシー</a> | <a href="#">利用規約</a></p>
  </div>

</body>
</html>
